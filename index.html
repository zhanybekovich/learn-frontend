<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Structure</title>
    <meta name="description" content="HTML Structure" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This is a paragraph</p>

    <p>This is another <strong>paragraph</strong></p>

    <p>This is another <em>paragraph</em></p>

    <p>This is another <del>paragraph</del></p>

    <p>This is another <ins>paragraph</ins></p>

    <blockquote>This is a blockquote</blockquote>

    <p>H<sub>2</sub>SO<sub>4</sub></p>

    <p>H<sup>2</sup>SO<sup>4</sup></p>
  </body>
</html>
